<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>rock papers scissors</title>
</head>

<header><h1>Rock - Paper - Scissors</h1></header>
<body>
    <main class="game">
        
        <section class="player1Buttons">
            <h2 class="player1ButtonTitle">Player 1</h2>
            <button class="player1gameButtons">Rock</button>
            <button class="player1gameButtons">Paper</button>
            <button class="player1gameButtons">Scissors</button>
        </section>

        
        <section class="player2Buttons">
            <h2 class="player2ButtonTitle">Computer</h2>
            <button class="player2gameButtons" disabled>Rock</button>
            <button class="player2gameButtons" disabled>Paper</button>
            <button class="player2gameButtons" disabled>Scissors</button>
        </section>

        <section class="showGame">
            <div class="player1Show">
                <h3>Score: <span id="player1Score"> 0</span></h3>
                <img src="imgs/rockFinal.png" alt="Player1 has choosen" class="player1ChooseImage">
            </div>

            <div class="showGameText">
                <h2>Round: <span id="gameRound">1 </span><p id="gameTextParagraph">First player's turn</p></h2>
                
            </div>

            <div class="player2Show">
                <h3>Score: <span id="player2Score"> 0</span></h3>
                <img src="imgs/rockFinal.png" alt="Player2 has choosen" class="player2ChooseImage">
            </div>
        </section>

        <div class="playerNameForm">
            <form action="">
                <input type="text" name="playerName" id="" placeholder="Text your nickname here!">
            </form>
        </div>
        
    </main>
</body>

<footer>
    <section class="winner">
        <h3>Winner: <span>No one... yet.</span></h3> 
    </section>
</footer>
<script src="scripts/rock-paper-scissors.js"></script>
</html>
